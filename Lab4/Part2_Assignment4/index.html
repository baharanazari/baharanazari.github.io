<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="pic1.jpg" alt="thumbnail image1">
    <img src="pic2.jpg" alt="thumbnail image2">
    <img src="pic3.jpg" alt="thumbnail image3">
    <img src="pic4.jpg" alt="thumbnail image4">
    <img src="pic5.jpg" alt="thumbnail image5">
    


    </div>
    <script src="main.js"></script>
  </body>
</html>
